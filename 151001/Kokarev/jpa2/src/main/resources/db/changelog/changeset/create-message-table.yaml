databaseChangeLog:
  - changeSet:
      id: create_tbl_message
      author: intzer
      preConditions:
        - onFail: MARK_RAN
          sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'distcomp' AND table_name = 'tbl_message'
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: news_id
                  type: bigint
            tableName: tbl_message
            schemaName: distcomp

        - addForeignKeyConstraint:
            baseColumnNames: news_id
            baseTableName: tbl_message
            baseTableSchemaName: distcomp
            constraintName: tbl_message_tbl_news_fk
            referencedColumnNames: id
            referencedTableName: tbl_news
            referencedTableSchemaName: distcomp
